<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description">
  <title>Elodie Silva</title>
  <link rel="stylesheet" type="text/css" href="style.css">


  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="images.png" alt="O meu portfolio">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item">Tutorial</a>
      <a class="cabecalho-menu-item">Open Source</a>
      <a class="cabecalho-menu-item">Comandos</a>
    </nav>
  </header>

  <main class="conteudo animate__animated animate__bounceInLeft">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Elodie Silva</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Conaître mon portefeuille</h2>
        <button class="conteudo-principal-escrito-botao">Pour plus de détails!</button>
      </div>
      <img class="conteudo-principal-imagem"src="Moi.PNG" alt="A minha fotografia">
    </section>
    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Parcourse de ma vie</h3>
      <p class="conteudo-secundario-paragrafo">1. Les <strong>moules d'injection</p>
      <p class="conteudo-secundario-paragrafo">2. <strong>Livres..</strong>Livres..et Livres</p>
      <p class="conteudo-secundario-paragrafo">3.  Le  <strong>monde</strong> IT</p>
    </section>
  </main>

  
  <footer class="rodape">
    <img class="rodape-imagem" src="french.png"><strong>"Código sem café é como poeta sem poesia"</strong>
  </footer>
</body>

</html>
